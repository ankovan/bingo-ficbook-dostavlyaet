<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ФД: Бинго</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js" integrity="sha512-+Ru50BzEpZjlFzVnjSmJfYFPFfY2hS0Kjlu/IvqaJoux7maF5lJrRVUJWJ2LevPls7rd242GLbWEt+zAo4OVVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <button class="buttons-right info" onclick="showInfo()"><i class="fas fa-question-circle"></i></button>
    <div class="seed-wrapper">
      <button id ="seed" class="buttons-right seed" onclick="copySeed()"><i class="fas fa-share-alt-square"></i></button>
      <div id = "copy-message" class="copy-message">Скопировано</div>
      <a id ="back-home-button" class ="buttons-right home" href="https://ankovan.github.io/bingo-ficbook-dostavlyaet/"><i class="fas fa-home"></i></a>
    </div>
    <table>
      <thead>
        <tr>
            <caption>Фикбук доставляет: Бинго<caption>
        </tr>
      </thead>
      <tbody id="bingo_table">
      </tbody>
    </table>
    <div class="name">— от ankovan</div>
    <div class="modal-bg bingo-win">
      <div class="modal">
        <button class="close-button" onclick="closeModal()"><i class="fas fa-times"></i></button>
        <div class="content">
          <p>БИНГО!</p>
        </div>
        <div class="buttons">
          <button class="reload" onclick="refreshThePage()"><i class="fas fa-redo-alt"></i></button>
        </div>
      </div>
    </div>
    <div class="modal-bg info">
      <div class="modal">
        <button class="close-button" onclick="closeInfo()"><i class="fas fa-times"></i></button>
        <div class="content">
          <h5 class="header">Как играть?</h5>
          <p class="explanation">Читайте фанфики - отмечайте то, что вам попадётся. Чтоб выиграть, у вас должны получиться такие паттерны:</p>
          <div class="pattern-box">
            <div class="image-wrapper">
              <img class="pattern" src="images/straight-line-across.png" alt="straight-line-across">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">По горизонтали</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/straight-line-down.png" alt="straight-line-down">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">По вертикали</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/diagonal.png" alt="diagonal">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">По диагонали</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/postage-stamp.png" alt="postage-stamp">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">Почтовый штамп</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/four-corners.png" alt="four-corners">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">Уголки</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/inside-four-corners.png" alt="inside-four-corners">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">Уголки внутри</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/outside-diamond.png" alt="outside-diamond">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">Ромб</p>
              </div>
            </div>
            <div class="image-wrapper">
              <img class="pattern" src="images/inside-diamond.png" alt="inside-diamond">
              <div class="image-overlay image-overlay-blur">
                <p class="image-description">Ромб<br>внутри</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
